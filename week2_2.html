            <h2>Order Products Form</h2><br>
            <form method="POST" action="form_processing.html" id="itemlist" target="_blank">
                <section >
                    <p>
                        <fieldset style="width: 500px">
                            <legend>Enter your personal info</legend>
                            <label for="firstName">First name:</label>
                            <input type="text" name="firstName" id="firstName" required>
                            <br><br>
                            <label for="lastName">Last name:</label>
                            <input type="text" name="lastName" id="lastName" required>
                            <br><br>
                            <label for="birthday">Day of Birth:</label>
                            <input type="date" name="birthday" id="birthday" required>
                        </fieldset>
                    </p>
                    <p>
                        <fieldset style="width: 500px">
                            <legend>Enter your shipping info</legend>
                            <label for="address">Address:</label>
                            <input type="text" name="address" id="address" required>
                            <br><br>
                            <label for="city">City:</label>
                            <select name="city" id="city" required>
                                <option>Ho Chi Minh City</option>
                                <option>Ha Noi</option>
                                <option>Da Nang</option>
                            </select>
                            <br><br>
                            <label for="district">District:</label>
                            <select name="district" id="district" required>
                                <option>District 1</option>
                                <option>District 2</option>
                                <option>District 3</option>
                            </select>
                            <br><br>
                            <label for="postCode">Postcode:</label>
                            <input type="text" name="postCode" id="postCode" required>
                        </fieldset>
                    </p>
                    <p>
                        <fieldset style="width: 500px">
                            <legend>Purchase Options</legend>
                            <label for="select-product">Select product(s):</label>
                            <select name="select-product" id="select-product" size="8" multiple>
                                <option>Watering can</option>
                                <option>Rain boots</option>
                                <option>Hula hoop chair</option>
                                <option>Sloppy fork</option>
                                <option>Wide teaset</option>
                                <option>Tiny ruler</option>
                                <option>Toothbrush</option>
                                <option>Glasses</option>
                            </select>
                            <br><br>
                            <label for="amount">Amount:</label>
                            <input type="number" name="amount" id="amount" min="0" max="10">
                        </fieldset>
                    </p>
                    <input type="submit" value="Purchase!">
                </section>
            </form>
